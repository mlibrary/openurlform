<html>
  <head>
    <title>Citation Linker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/stylesheets/main.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <div class="site-header">
        <div class="container-fluid">
          <a href="http://umich.edu" class="site-brand-umich-block-m-logo">
            <img src="/assets/images/umich_block_m.png" alt="University of Michigan">
          </a>
          <a href="/" class="site-brand-mlibrary-logo">
            <img src="/assets/images/mlibrary_logo.png" alt="Library">
          </a>
        </div>
      </div>
    </header>

    <div class="callout spacing-top-bottom-2">
      <div class="page-container">
        <h1 class="no-margin">Citation Linker</h1>
        <p>
          Find a journal article or book by citation information.
        </p>
      </div>
    </div>

    <div class="page-container">

      <fieldset>
        <label>What format is this item?</label>
        <label class="button button-light">
          <input type="radio" name="format" checked id="tab1" />
          Journal Article
        </label>
        <label class="button button-light">
          <input type="radio" name="format" id="tab2"/>
          Book
        </label>
      </fieldset>

      <form action="" method="post" id="article_form">
        <fieldset>
          <label for="name">Article Title</label>
          <input id="name" type="text" />
        </fieldset>

        <fieldset>
          <label for="name">Journal</label>
          <input id="name" type="text" />
        </fieldset>

        <fieldset>
          <label class="fieldset-label">Citation Info</label>

          <div class="row">
            <div class="col-xs-4">
              <label for="citation-info-volume">Volume</label>
              <input id="citation-info-volume" type="text" />
            </div>

            <div class="col-xs-4">
              <label for="citation-info-issue">Issue</label>
              <input id="citation-info-issue" type="text" />
            </div>

            <div class="col-xs-4">
              <label for="citation-info-start-page">Start Page</label>
              <input id="citation-info-start-page" type="text" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <label class="fieldset-label">Publication Date</label>

          <div class="row">
            <div class="col-xs-4">
              <label for="date-year">Year</label>
              <input id="date-year" type="text" />
            </div>

            <div class="col-xs-4">
              <label for="date-month">Month</label>
              <input id="date-month" type="text" />
            </div>

            <div class="col-xs-4">
              <label for="date-day">Day</label>
              <input id="date-day" type="text" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <label class="fieldset-label">Author</label>

          <div class="row">
            <div class="col-xs-6">
              <label for="author-surname">Surname</label>
              <input id="author-surname" type="text" />
            </div>

            <div class="col-xs-6">
              <label for="author-first">First</label>
              <input id="author-first" type="text" />
            </div>
          </div>

          <div class="row spacing-top-1">
            <div class="col-xs-6">
              <label for="author-full">Full</label>
              <input id="author-full" type="text" />
            </div>

            <div class="col-xs-6">
              <label for="author-corp">Corporate</label>
              <input id="author-corp" type="text" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <label class="fieldset-label">Standard Identifier</label>

          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <label for="volume">ISSN</label>
              <input id="volume" type="text" />
            </div>

            <div class="col-xs-12 col-sm-4">
              <label for="email">DOI</label>
              <input id="email" type="text" />
            </div>

            <div class="col-xs-12 col-sm-4">
              <label for="email">PMID</label>
              <input id="email" type="text" />
            </div>
          </div>
        </fieldset>

        <input type="submit" value="Find It" class="button" />
      </form>

      <form action="" method="post" id="book_form" class="hidden">
        <fieldset>
          <label for="name">Chapter</label>
          <input id="book-chapter" type="text" />
        </fieldset>

        <fieldset>
          <label for="name">Book</label>
          <input id="book-book" type="text" />
        </fieldset>

        <fieldset>
          <label class="fieldset-label">Citation Info</label>

          <div class="row">
            <div class="col-xs-4">
              <label for="citation-info-volume">Publisher</label>
              <input id="page-publisher" type="text" />
            </div>

            <div class="col-xs-4">
              <label for="citation-info-issue">Page</label>
              <input id="book-page" type="text" />
            </div>

            <div class="col-xs-4">
              <label for="citation-info-start-page">Place</label>
              <input id="book-place" type="text" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <label class="fieldset-label">Publication Date</label>

          <div class="row">
            <div class="col-xs-4">
              <label for="date-year">Year</label>
              <input id="date-year" type="text" />
            </div>

            <div class="col-xs-4">
              <label for="date-month">Month</label>
              <input id="date-month" type="text" />
            </div>

            <div class="col-xs-4">
              <label for="date-day">Day</label>
              <input id="date-day" type="text" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <label class="fieldset-label">Author</label>

          <div class="row">
            <div class="col-xs-6">
              <label for="author-surname">Surname</label>
              <input id="author-surname" type="text" />
            </div>

            <div class="col-xs-6">
              <label for="author-first">First</label>
              <input id="author-first" type="text" />
            </div>
          </div>

          <div class="row spacing-top-1">
            <div class="col-xs-6">
              <label for="author-full">Full</label>
              <input id="author-full" type="text" />
            </div>

            <div class="col-xs-6">
              <label for="author-corp">Corporate</label>
              <input id="author-corp" type="text" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <label class="fieldset-label">Standard Identifier</label>

          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <label for="volume">ISBN</label>
              <input id="volume" type="text" />
            </div>

            <div class="col-xs-12 col-sm-6">
              <label for="email">DOI</label>
              <input id="email" type="text" />
            </div>
          </div>
        </fieldset>

        <input type="submit" value="Find It" class="button" />
      </form>


    </div>

    <footer class="footer">

    </footer>

    <script src="https://unpkg.com/expect/umd/expect.min.js"></script> <!-- for development only -->
    <script src="/assets/javascript/vendor/underscore.js"></script>
    <script src="/assets/javascript/scripts.js"></script>
  </body>
</html>
